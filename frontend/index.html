<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Qanda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>
<body>
    <!-- Login Page --> 
    <header class="navigation-header">
        <img class="qanda-logo"src="images/qanda-logo.jpg" alt="qanda logo in black font surrounded by background in an eggshell color"/>
        <nav id="navigation" style="display: block;">
            <button class="nav-item" id="nav-register">Register</li>
            <button class="nav-item" id="nav-login">Login</li>
            <button class="nav-item" id="nav-logout">Logout</li>
            <button class="nav-item" id="nav-create">Create</button>
            <button class="nav-item" id="nav-cancel">Cancel</button>
        </nav>
    </header>
    
    <main role="main">
        <div id="page-login">
            <div class="login-form">
                <form action="#">
                    <div class="input-box">
                        <label>Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="submit-box">
                        <button id="login-user">Submit</button>
                    </div>
                    <div class="register-text">
                        <p>
                            Need to <a class="link" id="login-to-register">create an account?</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="page-register">
            <div class="register-form">
                <form action="#">
                    <div class="input-box">
                        <label>Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="input-box">
                      <label>Name</label>
                      <input type="text" id="register-name" required>
                    </div>
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="input-box">
                        <label>Confirm Password</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <div class="submit-box">
                        <button id="register-user">Create Account</button>
                    </div>
                    <div class="login-text">
                        <p>
                            Already have an account? <a class="link" id="register-to-login">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <div id="page-create-thread">
            <form id="thread-create-form"action="#">
                <label>Title</label><br/>
                <input type="text" id="thread-title"/><br/>
                
                <label>Content</label><br/>
                <input type="text" id="thread-content"/><br/>
                <div class="checkboxes-container">
                    <label for="thread-make-public">Make Public?</label>
                    <input type="checkbox" id="thread-make-public"/><br/>
                </div>

                <button type="submit" id="thread-post">Post Thread</button>

            </ul>
        </div>

        <div id="page-dashboard">
            <div id="threads-container">
                <h2 id="threads-header">Threads</h2>
                <div id="threads-list"></div>
                <div class="prev-next-container">
                    <button id="previous-button">Previous</button>
                    <button id="next-button">Next</button>
                </div>
            </div>

            <div id="single-thread-container">
                <div id="no-thread-selected">Select a thread to view!</div>
                <div class="single-thread-buttons">
                    <button class="edit-button" id="thread-edit">Edit</button>
                    <button class="delete-button" id="thread-delete">Delete</button>
                    <button class="watch-button" id="thread-watch">Watch</button>
                    <button class="like-button" id="thread-like">Like</button>
                </div>
                
                <div id="single-thread"></div>
                <div id="thread-comments-container">
                    <h2 class="comment-title">Comments</h2>
                    <div id="thread-comments"></div>
                    <div class="add-comment-container">
                        <input type="text" id="comment-content" placeholder="Add your comment here!">
                        <button type="submit" id="comment-post">Post Comment</button>
                    </div>
                    
                </div>
            </div>
            <div id="page-edit-thread">
                <form id="thread-edit-form" action="#">
                    <label>Title</label><br/>
                    <input type="text" id="edit-title"/><br/>

                    <label>Content</label><br/>
                    <input type="text" id="edit-content"><br/>

                    <div class="checkboxes-container">
                        <label>Public post?</label>
                        <input type="checkbox" id="edit-public-status"/><br/>
    
                        <label>Locked?</label>
                        <input type="checkbox" id="edit-lock-status"/><br/>
                    </div>

                    <button type="submit" id="submit-edit">Submit Changes</button>
                </form>
            </div>
            
        </div>
        <dialog class="modal" id="page-reply">
            <form id="comment-reply-form" action="#">
                <button id="reply-cancel">Cancel</button>
                <h2>Create Reply</h2>
                <label>
                    content
                </label>
                <input type="text" id="reply-content" placeholder="Add your reply here!">
                <button id="reply-post">Post Reply</button>
                <button id="reply-edit">Submit Comment Changes</button>
                
            </form>
        </div>

    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
