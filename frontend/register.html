<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>
<body>
    <!-- Login Page --> 
    <div class="login-container">
        <img class="qanda-logo"src="images/qanda-logo.jpg" alt="qanda logo in black font surrounded by backgroun in an eggshell color"/>
        <div class="login-form">
            <form action="#">
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="input-box">
                  <label>Name</label>
                  <input type="text" required>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <div class="input-box">
                    <label>Confirm Password</label>
                    <input type="password" required>
                </div>
                <div class="submit-box">
                    <button>Submit</button>
                </div>
                <div class="register-text">
                    <p>
                        Already have an account? <a class="link" href="/frontend/index.html">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <main role="main">
        <!-- app goes here --> 
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
